name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build and push API image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/streamstats-api:latest ./apps/api
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/streamstats-api:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/streamstats/infra
            docker compose pull
            docker compose up -d
