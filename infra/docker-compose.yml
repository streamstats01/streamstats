version: "3.9"

services:
  # ----------------------------------------------------
  # Traefik Reverse Proxy (handles SSL + routing)
  # ----------------------------------------------------
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=info@innoscents.co.uk"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik:/letsencrypt"
    networks:
      - streamstats

  # ----------------------------------------------------
  # API Service
  # ----------------------------------------------------
  api:
    image: ghcr.io/streamstats01/streamstats-api:latest
    container_name: streamstats-api
    env_file:
      - ../.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.streamstats.co.uk`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    restart: unless-stopped
    networks:
      - streamstats

  # ----------------------------------------------------
  # Web Frontend
  # ----------------------------------------------------
  web:
    image: ghcr.io/streamstats01/streamstats-web:latest
    container_name: streamstats-web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`app.streamstats.co.uk`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"
    restart: unless-stopped
    networks:
      - streamstats

# ----------------------------------------------------
# Networks
# ----------------------------------------------------
networks:
  streamstats:
    driver: bridge
