services:
  # ðŸ§­ Reverse Proxy + Automatic HTTPS
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      # Enable Docker as a provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Entry points for HTTP and HTTPS
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Enable Let's Encrypt (ACME)
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=info@innoscents.co.uk"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

      # Optional: enable dashboard (accessible internally)
      - "--api.dashboard=true"
      - "--api.insecure=false"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/traefik.yml:ro"
      - "./traefik/acme.json:/letsencrypt/acme.json"

    restart: unless-stopped

  # ðŸŸ£ API Service (Node/Express/Prisma backend)
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: streamstats-api
    env_file:
      - ../.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.streamstats.co.uk`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    restart: unless-stopped

  # ðŸŸ¢ Web Service (React/Vite frontend build)
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: streamstats-web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`app.streamstats.co.uk`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"
    restart: unless-stopped

networks:
  default:
    name: streamstats
