<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StreamStats</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background:#0b0f14; color:#e6edf3; }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
      .nav { display:flex; justify-content:space-between; align-items:center; padding:16px 0; }
      .brand { font-weight:700; font-size:20px; letter-spacing:.3px; }
      .search { display:flex; gap:8px; }
      .search input { background:#0f1620; border:1px solid #1f2a37; border-radius:8px; padding:10px 12px; color:#e6edf3; width:320px; }
      .search button { background:#2dd4bf; color:#001818; border:0; border-radius:8px; padding:10px 14px; font-weight:600; cursor:pointer; }
      .hero { display:grid; gap:16px; padding:48px 0; }
      .cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px; }
      .card { background:#0f1620; border:1px solid #1f2a37; border-radius:16px; padding:16px; }
      .muted { color:#9fb0c0; }
      .pill { padding:2px 8px; border-radius:999px; font-size:12px; background:#13202d; border:1px solid #1f2a37; }
      a { color:#7dd3fc; text-decoration: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
